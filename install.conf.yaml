- defaults:
    link:
      relink: true
      create: true

- clean: ["~"]

- shell:
    - command: "./scripts/rosetta.sh"
      description: installing Rosetta 2
      stdout: true
      stderr: true
      stdin: true
    - command: "./scripts/brew.sh"
      description: installing Brew
      stdout: true
      stderr: true
      stdin: true
    - command: git submodule update --init --recursive
      description: Installing submodules

- link:
    ~/.gitconfig: git/gitconfig

    ~/.tmux.conf: tmux/tmux.conf

    ~/.zprofile: zsh/zprofile
    ~/.zshenv: zsh/zshenv
    ~/.zshrc: zsh/zshrc
    ~/.zsh_aliases: zsh/zsh_aliases
    ~/.zsh_plugins.txt: zsh/zsh_plugins.txt

    ~/.p10k.zsh: zsh/p10k.zsh

    ~/.config/alacritty: alacritty
    ~/.config/lvim: lvim

- create:
    - ~/workspace
    - ~/.vim/.undo
    - ~/.vim/.backup
    - ~/.vim/.swp
    - ~/.cache/zsh
