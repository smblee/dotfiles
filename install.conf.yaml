- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- shell:
  - 
    command: "./scripts/brew.sh"
    description: installing Brew
    stdout: true
    stderr: true
    stdin: true
  - 
    command: git submodule update --init --recursive
    description: Installing submodules

- link:
  
    ~/.gitconfig: git/gitconfig
  
    ~/.tmux.conf: tmux/tmux.conf

    ~/.zprofile: zsh/zprofile
    ~/.zshenv: zsh/zshenv
    ~/.zshrc: zsh/zshrc

    ~/.p10k-8color.zsh: zsh/p10k/p10k-8color.zsh
    ~/.p10k.zsh: zsh/p10k/p10k.zsh
    ~/.p10k.zsh.zwc: zsh/p10k/p10k.zsh.zwc

    ~/.config/alacritty: alacritty
    ~/.config/lvim: lvim


- create:
    - ~/workspace
    - ~/.vim/.undo
    - ~/.vim/.backup
    - ~/.vim/.swp
    - ~/.cache/zsh

