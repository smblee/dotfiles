- defaults:
    link:
      relink: true
      create: true
    shell:
      stdout: true
      stderr: true
      stdin: true
    brewfile:
      stdout: false
      stderr: true

- clean: ["~"]

- shell:
    - [./scripts/rosetta.sh, installing Rosetta 2]
    - [./scripts/brew.sh, installing Brew]
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.gitconfig: git/gitconfig

    ~/.tmux/plugins: tmux/plugins
    ~/.tmux.reset.conf: tmux/tmux.reset.conf
    ~/.tmux.conf: tmux/tmux.conf

    ~/.zprofile: zsh/zprofile
    ~/.zshenv: zsh/zshenv
    ~/.zshrc: zsh/zshrc
    ~/.zsh_aliases: zsh/zsh_aliases
    ~/.zsh_plugins.txt: zsh/zsh_plugins.txt
    ~/.zfunc: zsh/zfunc

    # ~/.config/alacritty: cfg/alacritty
    ~/.config:
      create: true
      glob: true
      path: cfg/*
      relink: true

- create:
    - ~/workspace
