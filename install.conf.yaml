- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [nvm install 16.13.1 && nvm alias default 16.13.1, Installing default NVM] 

- link:
  
    ~/.gitconfig: git/gitconfig
  
    ~/.tmux.conf: tmux/tmux.conf

    ~/.zprofile: zsh/zprofile
    ~/.zshenv: zsh/zshenv
    ~/.zshrc: zsh/zshrc

    ~/.p10k-8color.zsh: zsh/p10k/p10k-8color.zsh
    ~/.p10k.zsh: zsh/p10k/p10k.zsh
    ~/.p10k.zsh.zwc: zsh/p10k/p10k.zsh.zwc

