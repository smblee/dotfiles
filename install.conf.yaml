- defaults:
    link:
      relink: true
      create: true
    shell:
      stdout: true
      stderr: true
      stdin: true
    brewfile:
      stdout: false
      stderr: true

- clean: ["~"]

- shell:
    - [./scripts/rosetta.sh, installing Rosetta 2]
    - [./scripts/brew.sh, installing Brew]
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.gitconfig: git/gitconfig

    ~/.tmux/plugins: tmux/plugins
    ~/.tmux.conf: tmux/tmux.conf

    ~/.zprofile: zsh/zprofile
    ~/.zshenv: zsh/zshenv
    ~/.zshrc: zsh/zshrc
    ~/.zsh_aliases: zsh/zsh_aliases
    ~/.zsh_plugins.txt: zsh/zsh_plugins.txt
    ~/.p10k.zsh: zsh/p10k.zsh

    # ~/.config/alacritty: cfg/alacritty

- create:
    - ~/workspace
# Reads brewfile for packages to install
- brewfile:
    - brew/Brewfile

